{% extends 'base.html' %}

{% block title %}Suppliers - Inventory System{% endblock %}

{% block content %}
<div class="mb-6 flex justify-between items-center">
    <h2 class="text-2xl font-bold text-gray-900">Suppliers</h2>
    <a href="{% url 'suppliers:supplier_create' %}" 
       class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
        + Add Supplier
    </a>
</div>

<!-- Filters -->
<div class="bg-white p-4 rounded-lg shadow mb-6">
    <form hx-get="{% url 'suppliers:supplier_list' %}" 
          hx-trigger="change, keyup delay:500ms from:find input[name='search']"
          hx-target="#supplier-table"
          hx-swap="innerHTML"
          class="grid grid-cols-1 md:grid-cols-2 gap-4">
        
        <div>
            <label for="search" class="block text-sm font-medium text-gray-700">Search</label>
            <input type="text" 
                   name="search" 
                   id="search" 
                   value="{{ search }}"
                   placeholder="Search by name, email, or phone"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="is_active" class="block text-sm font-medium text-gray-700">Status</label>
            <select name="is_active" 
                    id="is_active"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                <option value="">All</option>
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
        </div>
    </form>
</div>

<!-- Supplier Table -->
<div id="supplier-table">
    {% include 'suppliers/partials/supplier_table.html' %}
</div>
{% endblock %}
