{% extends 'base.html' %}

{% block title %}Transactions - Inventory System{% endblock %}

{% block content %}
<div class="mb-6 flex justify-between items-center">
    <h2 class="text-2xl font-bold text-gray-900">Transactions</h2>
    <a href="{% url 'transactions:transaction_create' %}" 
       class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
        + Record Transaction
    </a>
</div>

<!-- Filters -->
<div class="bg-white p-4 rounded-lg shadow mb-6">
    <form hx-get="{% url 'transactions:transaction_list' %}" 
          hx-trigger="change, keyup delay:500ms from:find input[name='search']"
          hx-target="#transaction-table"
          hx-swap="innerHTML"
          class="grid grid-cols-1 md:grid-cols-5 gap-4">
        
        <div>
            <label for="search" class="block text-sm font-medium text-gray-700">Search</label>
            <input type="text" 
                   name="search" 
                   id="search" 
                   value="{{ search }}"
                   placeholder="Search by product or reference"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
            <select name="type" 
                    id="type"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                <option value="">All Types</option>
                {% for value, label in transaction_types %}
                    <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
            <select name="location" 
                    id="location"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                <option value="">All Locations</option>
                {% for location in locations %}
                    <option value="{{ location.id }}">{{ location.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="date_from" class="block text-sm font-medium text-gray-700">From Date</label>
            <input type="date" 
                   name="date_from" 
                   id="date_from"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="date_to" class="block text-sm font-medium text-gray-700">To Date</label>
            <input type="date" 
                   name="date_to" 
                   id="date_to"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>
    </form>
</div>

<!-- Transaction Table -->
<div id="transaction-table">
    {% include 'transactions/partials/transaction_table.html' %}
</div>
{% endblock %}
