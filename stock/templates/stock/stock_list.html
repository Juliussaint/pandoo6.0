{% extends 'base.html' %}

{% block title %}Stock Levels - Inventory System{% endblock %}

{% block content %}
<div class="mb-6 flex justify-between items-center">
    <h2 class="text-2xl font-bold text-gray-900">Stock Levels</h2>
    <div class="flex space-x-3">
        <a href="{% url 'stock:stock_alerts' %}" 
           class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
            View Alerts
        </a>
        <a href="{% url 'stock:location_list' %}" 
           class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
            Manage Locations
        </a>
    </div>
</div>

<!-- Filters -->
<div class="bg-white p-4 rounded-lg shadow mb-6">
    <form hx-get="{% url 'stock:stock_list' %}" 
          hx-trigger="change, keyup delay:500ms from:find input[name='search']"
          hx-target="#stock-table"
          hx-swap="innerHTML"
          class="grid grid-cols-1 md:grid-cols-4 gap-4">
        
        <div>
            <label for="search" class="block text-sm font-medium text-gray-700">Search</label>
            <input type="text" 
                   name="search" 
                   id="search" 
                   value="{{ search }}"
                   placeholder="Search by product or location"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
            <select name="location" 
                    id="location"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                <option value="">All Locations</option>
                {% for location in locations %}
                    <option value="{{ location.id }}">{{ location.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="low_stock" class="block text-sm font-medium text-gray-700">Stock Level</label>
            <select name="low_stock" 
                    id="low_stock"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                <option value="">All</option>
                <option value="true">Low Stock Only</option>
            </select>
        </div>
    </form>
</div>

<!-- Stock Table -->
<div id="stock-table">
    {% include 'stock/partials/stock_table.html' %}
</div>
{% endblock %}
