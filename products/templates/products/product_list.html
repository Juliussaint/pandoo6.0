{% extends 'base.html' %}

{% block title %}Products - Inventory System{% endblock %}

{% block content %}
<div class="mb-6 flex justify-between items-center">
    <h2 class="text-2xl font-bold text-gray-900">Products</h2>
    <button type="button"
            hx-get="{% url 'products:product_create' %}"
            hx-target="#modal-content"
            hx-swap="innerHTML"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer">
        + Add Product
    </button>
</div>

<!-- Filters -->
<div class="bg-white p-4 rounded-lg shadow mb-6">
    <form hx-get="{% url 'products:product_list' %}" 
          hx-trigger="change, keyup delay:500ms from:find input[name='search']"
          hx-target="#product-table"
          hx-swap="innerHTML"
          class="grid grid-cols-1 md:grid-cols-4 gap-4">
        
        <div>
            <label for="search" class="block text-sm font-medium text-gray-700">Search</label>
            <input type="text" 
                   name="search" 
                   id="search" 
                   value="{{ search }}"
                   placeholder="Search by name, SKU, or barcode"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
            <select name="category" 
                    id="category"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                <option value="">All Categories</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="is_active" class="block text-sm font-medium text-gray-700">Status</label>
            <select name="is_active" 
                    id="is_active"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                <option value="">All</option>
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
        </div>
    </form>
</div>

<!-- Products Table -->
<div id="product-table">
    {% include 'products/partials/product_table.html' %}
</div>

<!-- Modal Container -->
<div id="modal" class="hidden fixed z-50 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" onclick="closeModal()"></div>

        <!-- Center trick -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <!-- Modal panel -->
        <div class="relative inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full">
            <!-- Close button -->
            <div class="absolute top-0 right-0 pt-4 pr-4">
                <button type="button" 
                        onclick="closeModal()"
                        class="bg-white rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span class="sr-only">Close</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <div id="modal-content">
                <!-- Content will be loaded here via HTMX -->
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
    function closeModal() {
        document.getElementById('modal').classList.add('hidden');
        document.getElementById('modal-content').innerHTML = '';
    }

    function openModal() {
        document.getElementById('modal').classList.remove('hidden');
    }

    // Listen for HTMX after swap event
    document.body.addEventListener('htmx:afterSwap', function(event) {
        console.log('HTMX afterSwap triggered', event.detail.target.id);
        if (event.detail.target.id === 'modal-content') {
            openModal();
        }
    });
    
    // Listen for HTMX before swap for redirect
    document.body.addEventListener('htmx:beforeSwap', function(event) {
        console.log('HTMX beforeSwap', event.detail.xhr.status);
        if (event.detail.xhr.status === 204) {
            closeModal();
        }
    });

    // Close modal on Escape key
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closeModal();
        }
    });

    // Debug: Check if HTMX is loaded
    console.log('HTMX loaded:', typeof htmx !== 'undefined');
</script>
{% endblock %}
