{% extends 'base.html' %}

{% block title %}Products - Inventory System{% endblock %}

{% block content %}
<div class="mb-6 flex justify-between items-center">
    <h2 class="text-2xl font-bold text-gray-900">Products</h2>
    <a href="{% url 'products:product_create' %}" 
       class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
       hx-get="{% url 'products:product_create' %}"
       hx-target="#modal-content"
       hx-swap="innerHTML">
        + Add Product
    </a>
</div>

<!-- Filters -->
<div class="bg-white p-4 rounded-lg shadow mb-6">
    <form hx-get="{% url 'products:product_list' %}" 
          hx-trigger="change, keyup delay:500ms from:find input[name='search']"
          hx-target="#product-table"
          hx-swap="innerHTML"
          class="grid grid-cols-1 md:grid-cols-4 gap-4">
        
        <div>
            <label for="search" class="block text-sm font-medium text-gray-700">Search</label>
            <input type="text" 
                   name="search" 
                   id="search" 
                   value="{{ search }}"
                   placeholder="Search by name, SKU, or barcode"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
            <select name="category" 
                    id="category"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                <option value="">All Categories</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="is_active" class="block text-sm font-medium text-gray-700">Status</label>
            <select name="is_active" 
                    id="is_active"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                <option value="">All</option>
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
        </div>
    </form>
</div>

<!-- Products Table -->
<div id="product-table">
    {% include 'products/partials/product_table.html' %}
</div>

<!-- Modal Container -->
<div id="modal" class="hidden fixed z-10 inset-0 overflow-y-auto" x-data="{ open: false }">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div id="modal-content"></div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
    document.body.addEventListener('htmx:afterSwap', function(event) {
        if (event.detail.target.id === 'modal-content') {
            document.getElementById('modal').classList.remove('hidden');
        }
    });
    
    document.body.addEventListener('htmx:beforeSwap', function(event) {
        if (event.detail.xhr.status === 204) {
            document.getElementById('modal').classList.add('hidden');
        }
    });
</script>
{% endblock %}
